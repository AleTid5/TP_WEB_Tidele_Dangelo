<div class="tab-pane" id="products">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <div class="col-sm-3">
                <div class="input-group">
                    <div class="form-group label-floating">
                        <label class="control-label"><small>Producto seleccionado</small></label>
                        <input name="product" type="text" class="form-control" readonly style="opacity: 0; cursor: default">
                    </div>
                </div>
                <div id="selectedProduct">Ninguno</div>
            </div>
            <div class="col-sm-6">
                <div class="row cursor-parent" style="top: 30vh;position: relative;z-index: 1;">
                    <div class="col-sm-6">
                        <a class="product-prev text-success unselectable" style="cursor: pointer">
                        <i class="material-icons">arrow_back_ios</i>
                        </a>
                    </div>
                    <div class="col-sm-6" style="position: inherit;right: -6px;">
                        <span class="pull-right">
                        <a class="product-next text-success unselectable" style="cursor: pointer">
                            <i class="material-icons">arrow_forward_ios</i>
                        </a>
                        </span>
                    </div>
                </div>
                <div id="productTemplate">
                </div>
            </div>
        </div>
    </div>
</div>
